 <style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    
    #background-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
    }
    
    
    main {
        padding: 2rem;
        z-index: 1;
        position: relative;
        color: rgb(0, 0, 0);
        text-shadow: 1px 1px 2px black;
    }

    <style>
        body {
    font-family: 'Arial', sans-serif;
    display: flex;
     align-items: center;
    justify-content: center; 
    height: 100vh;
    background-color: #ffffff;
  
}
.container {
    width: 400px;
    background-color: #5bb1b8;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.281);
    opacity: 0.5;
}
.my-form {
    display: flex;
    flex-direction: column;
}
label {
    margin-bottom: 8px;
}
input,
textarea {
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #000000;
    border-radius: 4px;
}
button {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    background-color: #fbff2b;
}

    </style>
</head>
<body>

    <div class="container">

            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>
